<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image and Paragraph</title>
    <style>
        /* Center the container div */
        .container {
            text-align: center;
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
            border: 2px solid yellow;
            background-color: yellow;
            border-radius: 10px;
            opacity: 0.5;
        }

        /* Style for the image */
        .container img {
            max-width: 100%;
            height: auto;
        }

        /* Style for the paragraph */
        .container p {
            font-size: 25px;
            font-weight: bold;
            line-height: 1.5;
        }
        .container:hover{
           opacity: 1; 
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Replace 'your-image.jpg' with your image source -->
        <img src="./images.jpeg" alt="pw course img">
        <p>This is the one of the best course for neet in Gujarati Language.</p>
    </div>
</body>
</html>
