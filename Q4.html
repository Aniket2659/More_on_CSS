<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image and Paragraph</title>
    <style>
        /* Center the container div */
        .container {
            text-align: center;
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
        }

        /* Style for the image */
        .container img {
            max-width: auto;
            max-height: auto;
            border-radius: 20px;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <!-- Replace 'your-image.jpg' with your image source -->
        <img src="./images.jpeg" alt="pw course imgage">
        
    </div>
</body>
</html>
