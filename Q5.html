<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts Blog</title>
    <style>
        /* Styles for the page body */
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Styles for the heading */
        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 36px;
            text-align: center;
            margin-top: 20px;
        }

        /* Styles for the image */
        img {
            display: block;
            margin: 0 auto;
            max-width: 300px;
            margin-top: 20px;
        }

        /* Styles for the paragraph */
        p {
            font-size: 18px;
            line-height: 1.5;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Oswald</h1>
    <img src="./Oswald font image.jpg" alt="Google Fonts Image">
    <p>
        Google Fonts is a free and powerful resource for web designers and developers.
        It provides a wide range of high-quality fonts that you can easily integrate
        into your web projects. The fonts are hosted on Google's servers, making them
        accessible and easy to use on your websites.
    </p>
</body>
</html>
