<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        /* Styles for the navigation bar */
        .navbar {
            background-color: #2d6bef;
            overflow: hidden;
        }

        /* Style for the navigation links */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            border: 2px solid transparent; /* Default border style (transparent) */
            transition: border 0.3s, color 0.3s; /* Transition effect for border and color changes */
        }

        /* Different border styles for each navigation item */
        .navbar a:nth-child(1) {
            border-style: solid;
            border-color: red;
        }

        .navbar a:nth-child(2) {
            border-style: dashed;
            border-color: green;
        }

        .navbar a:nth-child(3) {
            border-style: double;
            border-color: blue;
        }

        .navbar a:nth-child(4) {
            border-style: dotted;
            border-color: orange;
        }

        .navbar a:nth-child(5) {
            border-style: groove;
            border-color: purple;
        }

        /* Change text color and border color on hover */
        .navbar a:hover {
            background-color: #120c30;
            color: yellow;
            border-color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About us</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
        <a href="#">Login</a>
    </div>
</body>
</html>
